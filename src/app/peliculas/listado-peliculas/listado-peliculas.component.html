<!-- Proyección de contenido -->

<app-listado-generico [listado]="peliculas">
  <ng-container vacio>
    <div><b> No hay peliculas disponible en este momento</b></div>
  </ng-container>
  <br />
  <ng-container contenido>
    <div class="peliculas-contenedor">
      <div
        *ngFor="let pelicula of peliculas; let index = index"
        class="pelicula-contenedor"
      >
        <a>
          <img [src]="pelicula.poster" alt="Poster">
        </a>
        <p>
          <a>
            {{pelicula.titulo}}
          </a>
        </p>
        <div>
          <a mat-flat-button color="primary">
            Editar
          </a>
          <button mat-flat-button color="warn" type="button" (click)="remover(index)">
            Borrar
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</app-listado-generico>
